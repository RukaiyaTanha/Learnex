<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Class Performance Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/forgot-password.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Class Performance Tracker</h1>
            <div class="illustration">
                <i class="fas fa-key"></i>
            </div>
            <p>Enter your email address to receive a verification link</p>
        </header>

        <div class="instruction">
            <p><i class="fas fa-info-circle"></i> We will send a one-time verification link to your email. Click on that link to reset your password.</p>
        </div>

        <form class="forgot-form">
            <div class="form-group">
                <label for="email">E-mail Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Send Verification Link
            </button>
        </form>

        <div class="links">
            <a href="{% url 'login_page' %}"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>

    <script>
    document.querySelector(".forgot-form").addEventListener("submit", async function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;

        try {
            const response = await fetch("{% url 'forgot_password_api' %}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            });
            const data = await response.json();

            if (data.success) {
                alert("✅ " + data.message);
                window.location.href = "{% url 'login_page' %}";
            } else {
                alert("❌ " + data.message);
            }
        } catch (err) {
            console.error(err);
            alert("Server error");
        }
    });
    </script>
</body>
</html>
