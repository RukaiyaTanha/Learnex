{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload Syllabus</title>
    <link rel="stylesheet" href="{% static 'accounts/teacher_upload_syllabus.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container">
  <header>
    <h1>Hi {{ username }}, Upload Course Note</h1>
    <p>Uplaod and share notes with your student</p>
  </header>

    <form id="syllabus-upload-form" class="syllabus-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="semester-select">Semester</label>
        <select id="semester-select" name="semester" class="form-select" required>
    <option value="">Select Semester</option>
    {% for sem in semesters %}
        <option value="{{ sem }}">{{ sem }}</option>
    {% endfor %}
</select>
    </div>

    <div class="form-group">
        <label for="course-select">Course</label>
        <select id="course-select" name="course" class="form-select" required>
    <option value="">Select Course</option>
    {% for c_id, c_name in courses %}
        <option value="{{ c_id }}">{{ c_name }}</option>
    {% endfor %}
</select>
    </div>

    <div class="form-group">
        <label for="section-select">Section</label>
        <select id="section-select" name="section" class="form-select" required>
    <option value="">Select Section</option>
    {% for sec in sections %}
        <option value="{{ sec }}">{{ sec }}</option>
    {% endfor %}
</select>
    </div>

    <div class="form-group">
        <label for="syllabus-file">Upload Syllabus File (PDF/Doc/Image)</label>
        <input type="file" id="syllabus-file" name="syllabus_file" class="form-file" required>
    </div>

    <button type="submit" id="upload-btn" class="btn-submit">Upload</button>
</form>
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="message {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="navigation-footer">
      <a href="{% url 'teacher_dashboard' %}" class="nav-link">
          <i class="fas fa-home"></i>
          <span>Home</span>
      </a>
      <a href="{% url 'teacher_course_selection_page' %}" class="nav-link">
          <i class="fas fa-book"></i>
          <span>Courses</span>
      </a>
      <a href="{% url 'selected_courses_page' %}" class="nav-link">
            <i class="fas fa-bookmark"></i>
            <span>My Courses</span>
      </a>
      <a href="#" class="nav-link">
          <i class="fas fa-cog"></i>
          <span>Settings</span>
      </a>
  </div>
</div>
</body>
</html>
