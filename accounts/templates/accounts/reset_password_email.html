<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; background-color: #f9f9f9; padding: 20px; }
    .box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    a.button { background-color: #007bff; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Password Reset Request</h2>
    <p>Hi <strong>{{ username }}</strong>,</p>
    <p>You requested a password reset for your Smart Class Performance Tracker account.</p>
    <p>
      <a href="{{ reset_link }}" class="button">Click here to reset your password</a>
    </p>
    <p>If you didn’t request this, you can ignore this email.</p>
    <p>— Smart Class Performance Tracker Team</p>
  </div>
</body>
</html>
